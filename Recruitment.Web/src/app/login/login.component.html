<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="4">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm>
                <h1>Login</h1>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="username" name="loginId" id="loginId" cFormControl placeholder="Username" [(ngModel)]="loginId"/>
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input autoComplete="current-password" name="password" id="password" cFormControl placeholder="Password" type="password" [(ngModel)]="password"/>
                </c-input-group>
                <c-row>
                  <c-col xs="12">
                    <button cButton class="px-4 w-100" color="primary" (click)="onLoginClick()" [disabled]="loginId=='' || password==''">
                      Login
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
