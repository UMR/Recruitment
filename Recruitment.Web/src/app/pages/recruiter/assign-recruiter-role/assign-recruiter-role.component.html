<p-card header="Assign Recruiter Role">
    <div class="row">
        <div class="col-md-4">
            <h3>User name with login id.</h3>
            <div class="field">
                <label for="user">Users</label>
                <p-dropdown id="user" [options]="users" [(ngModel)]="selectedUser" optionLabel="firstName" optionValue="userId" placeholder="Select a User"></p-dropdown>
            </div>
        </div>
        <div class="col-md-4">
            <h3>Role</h3>
            <p-table [value]="userRoles"
                     [rows]="15"
                     [paginator]="false"
                     [rowHover]="true"
                     dataKey="roleId"
                     selectionMode="single">
                <ng-template pTemplate="caption">
                    <div class="flex align-items-center justify-content-between">
                        <h5 style="width:300px">User Roles</h5>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Role Name</th>
                        <th>Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-role>
                    <tr>
                        <td>{{ role.loginId }}</td>
                        <td>
                            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteRole(role)"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <div class="field">
                <label for="user">Roles</label>
                <p-dropdown id="user" [options]="users" [(ngModel)]="selectedUser" optionLabel="firstName" optionValue="userId" placeholder="Select a Role"></p-dropdown>
            </div>
        </div>
        <div class="col-md-4">
            <h3>Rank</h3>
            <div class="field">
                <label for="user">Ranks</label>
                <p-dropdown id="user" [options]="users" [(ngModel)]="selectedUser" optionLabel="firstName" optionValue="userId" placeholder="Select a User"></p-dropdown>
            </div>
        </div>
    </div>
</p-card>
