<p-card header="Assign Recruiter Role">
    <div class="row">
        <div class="col-md-4">
            <h5>Users</h5>
            <div class="field">
                <p-dropdown id="user" [options]="users" [(ngModel)]="selectedUser" optionLabel="firstName" optionValue="userId" placeholder="Select a User"></p-dropdown>
            </div>
        </div>
        <div class="col-md-4">
            <h5>Role</h5>
            <p-table [value]="userRoles"
                     [paginator]="false"
                     [rowHover]="true"
                     dataKey="roleId"
                     selectionMode="single"
                     [showCurrentPageReport]="true">
                <ng-template pTemplate="caption">
                    <div class="flex align-items-center justify-content-between">
                        <h5 style="width:300px">User Roles</h5>
                    </div>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr id="row-empty">
                        <td colspan="2" class="text-center">Record not found</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Role Name</th>
                        <th>Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-role>
                    <tr>
                        <td>{{ role.loginId }}</td>
                        <td>
                            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteRole(role)"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <div class="field mt-4" >
                <p-dropdown id="user" [options]="users" [(ngModel)]="selectedUser" optionLabel="firstName" optionValue="userId" placeholder="Select a Role"></p-dropdown>
            </div>
        </div>
        <div class="col-md-4">
            <h5>Rank</h5>
            <div class="field">
                <p-dropdown id="rank" [options]="ranks" [(ngModel)]="selectedRank" optionLabel="rank" optionValue="rankLookupId" placeholder="Select a User"></p-dropdown>
            </div>
        </div>
    </div>
</p-card>
