<p-table #dt
         [value]="emailTypes"
         [rows]="10"
         [paginator]="true"
         [tableStyle]="{ 'min-width': '75rem' }"
         [rowHover]="true"
         dataKey="id"
         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
         [showCurrentPageReport]="true"
         styleClass="mystyle">
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
            <h5>Email Type Information</h5>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Email Type</th>
            <th>Is Personal</th>
            <th>Is Official</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-emailType>
        <tr>
            <td>{{ emailType.type }}</td>
            <td>{{ emailType.isPersonal === 'true' ? 'Yes' : 'No' }}</td>
            <td>{{ emailType.isOfficial }}</td>
            <td>
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
